<label class="label">
  <lib-text
    [value]="value"
    [color]="getLabelColor()"
    [isClickable]="true"
    [className]="className"          
    (event)="onClick($event)">
  </lib-text>
  <lib-text
    *ngIf="isRequired"
    value="*"
    [className]="className"
    [color]="getStartColor()">
  </lib-text>
</label>
