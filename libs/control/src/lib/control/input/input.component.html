<lib-label [value]="label"
           [isError]="isError"
           [isRequired]="isRequired"
           (event)="onClick()"></lib-label>
<input #input
       class="input"
       [type]="type"
       [class.input__selected]="isSelected"
       [class.input__error]="isError"
       [(ngModel)]="value"
       (focus)="onClick()"
       (blur)="onBlur()"
       (input)="onInput()">
