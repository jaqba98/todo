<button #button
        class="button"
        [class.button__value-center]="disabledIcons()"
        [class.button__full-size]="fullSize"
        [class.button__primary]="isPrimary"
        [type]="type"
        (click)="onClick()"
        (blur)="onBlur()">
        <ng-container *ngIf="leftIconVisible">
                <lib-icon [src]="leftIconSrc"
                          [alt]="leftIconAlt"
                          [width]="20"
                          [height]="20"></lib-icon>
        </ng-container>
        <lib-text [value]="value" [isPrimary]="isPrimary"></lib-text>
        <ng-container *ngIf="rightIconVisible">
                <lib-icon [src]="rightIconSrc"
                          [alt]="rightIconAlt"
                          [width]="20"
                          [height]="20"></lib-icon>
        </ng-container>
</button>
