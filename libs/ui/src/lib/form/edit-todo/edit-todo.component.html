<form [formGroup]="getForm()" (ngSubmit)="onSubmit()" class="edit-todo">
  <fieldset class="edit-todo__fieldset">
    <legend>Edit Todo</legend>
    <lib-input
      placeholder="Name"
      formControlName="name"></lib-input>
    <lib-log-status
      *ngIf="getInvalidField('name')"
      type="error"
      value="Error name!"></lib-log-status>
    <lib-input
      placeholder="Description"
      formControlName="description"></lib-input>
    <lib-log-status
      *ngIf="getInvalidField('description')"
      type="error"
      value="Error description!"></lib-log-status>
    <lib-range
      formControlName="range"></lib-range>
    <lib-log-status
      *ngIf="getInvalidField('range')"
      type="error"
      value="Error range!"></lib-log-status>
    <lib-input
      type="date"
      formControlName="deadline"></lib-input>
    <lib-log-status 
      *ngIf="getInvalidField('deadline')"
      type="error"
      value="Error deadline!"></lib-log-status>
    <lib-select
      [options]="getPriority()"
      formControlName="priority"></lib-select>
    <lib-log-status 
      *ngIf="getInvalidField('priority')"
      type="error"
      value="Error priority!"></lib-log-status>
    <lib-input
      placeholder="Tags"
      formControlName="tags"></lib-input>
    <lib-log-status 
      *ngIf="getInvalidField('tags')"
      type="error"
      value="Error tags!"></lib-log-status>
    <lib-button type="submit" value="Edit"></lib-button>
  </fieldset>
</form>
