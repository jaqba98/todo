<form [formGroup]="getFormGroup()" (ngSubmit)="onSubmit()" class="todo-form">
  <fieldset class="todo-form__fieldset">
    <legend>{{title}}</legend>
    <!-- name -->
    <lib-input formControlName="name"></lib-input>
    <lib-message-status type="error"
                        value="Error name!"
                        *ngIf="isNotValidField('name')"></lib-message-status>
    <!-- description -->
    <lib-input formControlName="description"></lib-input>
    <lib-message-status type="error"
                        value="Error description!"
                        *ngIf="isNotValidField('description')"></lib-message-status>
    <!-- range -->
    <!-- <lib-range formControlName="range"></lib-range>
    <lib-log-status type="error"
                    value="Error range!"
                    *ngIf="isNotValidField('range')"></lib-log-status> -->
    <!-- deadline -->
    <lib-input type="date" formControlName="deadline"></lib-input>
    <lib-message-status type="error"
                        value="Error deadline!"
                        *ngIf="isNotValidField('deadline')"></lib-message-status>
    <!-- priority -->
    <!-- <lib-select [options]="priority.getArray()" formControlName="priority"></lib-select>
    <lib-log-status type="error"
                    value="Error priority!"
                    *ngIf="isNotValidField('priority')"></lib-log-status> -->
    <!-- tags -->
    <lib-input formControlName="tags"></lib-input>
    <lib-message-status type="error"
                        value="Error tags!"
                        *ngIf="isNotValidField('tags')"></lib-message-status>
    <lib-button type="submit" [value]="submitButton"></lib-button>
  </fieldset>
</form>
