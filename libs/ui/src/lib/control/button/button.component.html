<button #button
        class="button"
        [class.button__value-center]="!leftIconVisible && !rightIconVisible"
        [class.button__full-size]="fullSize"
        [type]="type"
        (click)="onClick()"
        (blur)="onBlur()">
        <div *ngIf="leftIconVisible" class="button__icon">
                <img [src]="leftIconSrc" [alt]="leftIconAlt">
        </div>
        <p class="button__value">{{value}}</p>
        <div *ngIf="rightIconVisible" class="button__icon">
                <img [src]="rightIconSrc" [alt]="rightIconAlt">
        </div>
</button>
