<button 
        #button
        class="button"
        [class.button__value-center]="!leftIconVisible && !rightIconVisible"
        [class.button__full-size]="fullSize"
        [type]="type"
        (click)="onClick()"
        (blur)="onBlur()">
        <img
                *ngIf="leftIconVisible"
                class="button__icon"
                [src]="leftIconSrc"
                [alt]="leftIconAlt">
        <p class="button__value">{{value}}</p>
        <img
                *ngIf="rightIconVisible"
                class="button__icon"
                [src]="rightIconSrc"
                [alt]="rightIconAlt">
</button>
