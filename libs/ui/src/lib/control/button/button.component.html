<button #button
        class="button"
        [class.button__value-center]="disabledIcons()"
        [class.button__full-size]="fullSize"
        [type]="type"
        (click)="onClick()"
        (blur)="onBlur()">
        <lib-icon [visible]="leftIconVisible"
                  [src]="leftIconSrc"
                  [alt]="leftIconAlt"
                  [width]="20"
                  [height]="20"></lib-icon>
        <lib-text [value]="value" [isPrimary]="true"></lib-text>
        <lib-icon [visible]="rightIconVisible"
                  [src]="rightIconSrc"
                  [alt]="rightIconAlt"
                  [width]="20"
                  [height]="20"></lib-icon>
</button>
