<div class="input">
    <label class="input__label"
           [class.input__label--selected]="isSelected">{{label}}</label>
    <input class="input__control"
           [class.input__control--selected]="isSelected"
           [type]="type"
           [(ngModel)]="value"
           (input)="onInput()"
           (focus)="isSelected = true"
           (blur)="isSelected = false">
</div>
