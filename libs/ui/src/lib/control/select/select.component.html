<div class="select">
       <lib-label
              [value]="label"
              (eventClick)="onClick()"></lib-label>
       <!-- TODO: I am here -->
       <lib-button
              #button
              [value]="value"
              [fullSize]="true"
              [rightIconVisible]="true"
              rightIconSrc="assets/arrow_down.svg"
              rightIconAlt="Arrow Down"
              (eventClick)="onClick()"
              (eventBlur)="onBlur()"></lib-button>
       <div *ngIf="isOpened" class="select__options">
              <div #selectOptionsContent class="select__options-content"></div>
       </div>
</div>
