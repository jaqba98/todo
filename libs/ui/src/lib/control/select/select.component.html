<div class="select-control" [class.select-control__selected]="isSelected">
       <label class="select-control__label">{{label}}</label>
       <select [(ngModel)]="value"
               (change)="onSelect($event)"
               (focus)="isSelected = true"
               (blur)="isSelected = false"
               class="select-control__control">
              <option *ngFor="let option of options" [value]="option">{{option}}</option>
       </select>
</div>
