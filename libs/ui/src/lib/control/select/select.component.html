<div class="select">
       <label class="select__label"
              [class.select__label--selected]="isSelected">{{label}}</label>
       <select class="select__control"
               [class.select__control--selected]="isSelected"
               [(ngModel)]="value"
               (change)="onSelect($event)"
               (focus)="isSelected = true"
               (blur)="isSelected = false">
               <option *ngFor="let option of options" [value]="option">{{option}}</option>
       </select>
</div>
