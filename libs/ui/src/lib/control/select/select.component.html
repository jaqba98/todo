<div class="select">
       <lib-label [value]="label"
                  (eventClick)="onClick()"></lib-label>
       <lib-button #button
                   [value]="value"
                   [fullSize]="true"
                   [rightIconVisible]="true"
                   rightIconSrc="assets/arrow_down.svg"
                   rightIconAlt="Arrow Down"
                   (eventClick)="onClick()"
                   (eventBlur)="onBlur()"></lib-button>
       <!-- TODO: I am here -->
       <ng-container *ngIf="isOpened">
              <div class="select__options select__container">
                     <button class="select__option">Option 1</button>
                     <button class="select__option">Option 2</button>
                     <button class="select__option">Option 3</button>
                     <button class="select__option">Option 4</button>
              </div>
       </ng-container>
</div>
