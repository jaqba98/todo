<nav class="top-nav">
  <lib-button
    value="Menu"
    className="top-nav__control"
    (eventClick)="onClick()"
    (eventBlur)="onBlur()">
  </lib-button>
  <ng-container *ngIf="isOpened">
    <div class="top-nav__options top-nav__control">
      <lib-button
        [value]="option"
        className="top-nav__control"
        (eventClick)="onClick()"
        *ngFor="let option of options">
      </lib-button>
    </div>
  </ng-container>
</nav>
