<form [formGroup]="getFormGroup()" (ngSubmit)="onSubmit()">
  <lib-flex-view flexDirection="column" gap="1.5rem">
    <!-- Title -->
    <lib-flex-view flexDirection="column">
      <lib-text [value]="title" [isTitle]="true"></lib-text>
      <lib-text [value]="description"></lib-text>
    </lib-flex-view>
    <!-- Form -->
    <lib-flex-view flexDirection="column" gap="0.5rem">
      <!-- Name -->
      <lib-input
        label="Name"
        formControlName="name"
        [isRequired]="true">
      </lib-input>
      <lib-message-status
        [color]="getColorError()"
        [isVisible]="isFieldNotValid('name') && isSubmitted"
        [value]="getFieldErrorMessage('name')">
      </lib-message-status>
      <!-- Description -->
      <lib-textarea
        label="Description"
        formControlName="description"
        height="150px">
      </lib-textarea>
      <!-- Completion -->
      <lib-range
        label="Completion"
        formControlName="completion">
      </lib-range>
    </lib-flex-view>
  </lib-flex-view>
</form>
