<form [formGroup]="getFormGroup()" (ngSubmit)="onSubmit()">
  <lib-flex-view flexDirection="column" gap="2rem">
    <!-- Title -->
    <lib-flex-view flexDirection="column">
      <lib-text [value]="title" [isTitle]="true"></lib-text>
      <lib-text [value]="description"></lib-text>
    </lib-flex-view>
    <!-- Form -->
    <lib-flex-view flexDirection="column" gap="0.5rem">
      <!-- Name -->
      <lib-input
        label="Name"
        formControlName="name"
        [isRequired]="true">
      </lib-input>
      <lib-message-status
        [color]="getColorError()"
        [isVisible]="isFieldNotValid('name') && isSubmitted"
        [value]="getFieldErrorMessage('name')">
      </lib-message-status>
      <!-- Description -->
      <lib-textarea
        label="Description"
        formControlName="description"
        height="150px">
      </lib-textarea>
      <!-- Completion -->
      <lib-range
        label="Completion"
        formControlName="completion">
      </lib-range>
      <!-- Deadline -->
      <lib-input
        type="date"
        label="Deadline"
        formControlName="deadline">
      </lib-input>
      <!-- Priority -->
      <lib-select
        label="Priority"
        formControlName="priority"
        value=""
        [options]="getOptions()">
      </lib-select>
      <!-- Tags -->
      <lib-input
        label="Tags"
        formControlName="tags">
      </lib-input>
    </lib-flex-view>
    <!-- Buttons -->
    <lib-flex-view gap="0.5rem">
      <lib-button
        type="submit"
        [value]="submitValue"
        [isPrimary]="true">
      </lib-button>
      <lib-button
        value="Back"
        (click)="onClick()">
      </lib-button>
    </lib-flex-view>
    <lib-message-status
      [color]="getColorSuccess()"
      [isVisible]="isAdded"
      [value]="successMsg">
    </lib-message-status>
  </lib-flex-view>
</form>
