<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <lib-input placeholder="Title"
               [value]="form.value.title"
               (event)="form.value.title = $event"></lib-input>
    <lib-input placeholder="Description"
               [value]="form.value.description"
               (event)="form.value.description = $event"></lib-input>
    <lib-button type="submit"
                value="Add"></lib-button>
</form>
